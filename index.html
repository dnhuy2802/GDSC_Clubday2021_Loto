<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC - FPT University Da Nang</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img src="./img/GDSClong.png" alt="Logo" width="500" height="300">
                            </a>
                        </h1>
                    </div>
                    <div class="header-links list-reset m-0">
                        <h1 class="m-0">
                            <a href="#">
                                <img src="./img/LogoFU.png" alt="Logo" width="300" height="300">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Club Day Loto</h1>
                        <div class="d-flex justify-content-center">
                            <img src="./img/loto.gif" id="gift-img">
                        </div>
                        <h4 style="color: red !important" class="justify-content-center" id="pause-message">Hết nhạc sẽ tự động tắt</h4>
                        <div class="d-flex justify-content-center p-2 pb-4 button_icon">
                            <button type="button" id="btn-play" class="btn btn-danger mx-2"><i class="fas fa-play"></i> Play</button>
                            <button type="button" id="btn-pause" class="btn btn-warning mx-2"><i class="fas fa-pause"></i> Pause</button>
                            <button type="button" id="btn-reset" class="btn btn-success mx-2"><i class="fas fa-sync-alt"></i> Resume</button>
                        </div>
                        <div class="container" id="wrap-ball"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
                            <img src="./img/GDSClong.png" alt="Logo" id="logo-gradient" width="500" height="300">
                        </a>
                    </div>
                    <ul class="footer-links list-reset">
                        <li>
                            <div class="footer-copyright">&copy; Create by TranHuuKhuong</div>
                        </li>

                    </ul>
                    <ul class="footer-social-links list-reset">
                    </ul>
                    <div class="footer-copyright">&copy; 2018 Evelyn, all rights reserved</div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
